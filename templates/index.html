<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horas de Descanso</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Control de Horas de Descanso</h2>

                        <!-- Break Timer Display -->
                        <div class="text-center mb-4">
                            <div id="timerDisplay" class="display-4 mb-3">00:00:00</div>
                        </div>

                        <!-- Break Controls -->
                        <div class="d-grid gap-3">
                            <button id="startBreakBtn" class="btn btn-primary btn-lg">
                                <i data-feather="play"></i> Empezar Descanso
                            </button>

                            <button id="endBreakBtn" class="btn btn-danger btn-lg" style="display: none;">
                                <i data-feather="square"></i> Terminar Descanso
                            </button>
                        </div>

                        <!-- Break Reason Modal -->
                        <div class="modal fade" id="reasonModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Motivo de Descanso</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="breakReason" class="form-label">Por favor, introduzca el motivo de su descanso:</label>
                                            <textarea id="breakReason" class="form-control" rows="3" required></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" id="submitReason">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div id="statusMessage" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
